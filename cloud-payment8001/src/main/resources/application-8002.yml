server:
  port: 8002
spring:
  application:
    name: cloud-payment-service  #服务名

  datasource:
    url: jdbc:mysql://192.168.231.144:3306/test
    username: mantisdb
    password: mantisdb
    driver-class-name: com.mysql.jdbc.Driver

    druid:
      aop-patterns:
      filters: stal,wall
      stat-view-servlet:
        enabled: true
        login-username: admin
        login-password: admin
        reset-enable: false
      web-stat-filter:
        enabled: true

# 客户端Eureka 配置
eureka:
  client:
    #服务端是否自己注册自己，服务端是false , 客户端是true
    register-with-eureka: true
    #是否去检索服务
    fetch-registry: true
    service-url:
      #defaultZone:  localhost:8761/eureka/    #单机配置
      #集群配置
      defaultZone:  http://eureka8761.com:8761/eureka/, http://eureka8762.com:8762/eureka/, http://eureka8763.com:8763/eureka/
  instance:
    instance-id:  payment8002   #在Eureka Service  instance 显示实例名称
    prefer-ip-address: true      # 在Eureka Service iinstance 上显示IP